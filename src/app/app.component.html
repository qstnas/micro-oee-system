<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-list class="ion-text-left main-header">
      <div>
        <ion-avatar>
          <img src="../../assets/VSys-OEE-Logo.png">
        </ion-avatar>
      </div>
    </ion-list>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name = "home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
      
        <ion-menu-toggle>
          <ion-item routerLink="/planner-sheet">
            <ion-icon name = "folder-outline" slot="start"></ion-icon>
            <ion-label>Planner Sheet</ion-label>
          </ion-item>
        </ion-menu-toggle>
      
        <ion-menu-toggle>
          <ion-item routerLink="/charts">
            <ion-icon name = "pie-chart-outline" slot="start"></ion-icon>
            <ion-label>Charts</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/settings">
            <ion-icon name = "settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>     
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
