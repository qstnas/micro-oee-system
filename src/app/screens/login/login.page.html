
<ion-content class="ion-padding">
  <form [formGroup]="form">

  <ion-card class="card">
    <ion-img src="../../assets/VSys-OEE-Logo.png"></ion-img>
    <ion-card-content>
      <h1>Welcome to MicroOEE System</h1>
      <h3> Sign in to continue! </h3>
    
      <!-- <form>

        <app-input label = "Email Address"></app-input> 
        <app-input label = "Password" type = "password"></app-input>
        <a routerLink = "#" class="forgot-password-link">Forgot Password?</a>
     
        <app-button label = 'LOGIN'> </app-button>
  
      </form>   -->

      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">Email is mandatory</ion-label>
      <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button color="primary" size="full" fill="clear" (click)="login()">LOGIN</ion-button>

      <!-- <p class="signup-text"> First time User? <br> <a routerLink = "#">Sign Up Here</a></p> -->
      <ion-button color="primary" size="full" fill="clear" (click)="register()">Sign Up Here</ion-button>
      <p class="or-text"> -OR- </p>
      <app-icon-button icon = 'logo-google' label = 'Continue with Google'></app-icon-button>
      <app-icon-button icon = 'logo-facebook' label = 'Continue with Facebook'></app-icon-button>

    </ion-card-content>
  </ion-card>
</form>

</ion-content>
