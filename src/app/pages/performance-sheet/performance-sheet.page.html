<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
      <ion-title>Operation Jobsheet</ion-title>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-header-title><h1><b>Performance Sheet</b></h1></ion-header-title>

    <ion-card>
      <ion-card-header>
          <ion-text color="dark"><b>Please fill the form correctly</b></ion-text>
      </ion-card-header>

      <br>

      <ion-card-content> 
        <ion-list>
        
          <ion-item>
            <ion-label>Start Time: </ion-label>
            <ion-select multiple="true" cancelText="Nah" okText="Okay!">
              <ion-select-option value="bacon">Bacon</ion-select-option>
              <ion-select-option value="olives">Black Olives</ion-select-option>
              <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
              <ion-select-option value="peppers">Green Peppers</ion-select-option>
            </ion-select>
          </ion-item>

          <br>

          <ion-item>
            <ion-label>End Time: </ion-label>
            <ion-select multiple="true" cancelText="Nah" okText="Okay!">
              <ion-select-option value="bacon">Bacon</ion-select-option>
              <ion-select-option value="olives">Black Olives</ion-select-option>
              <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
            <ion-select-option value="peppers">Green Peppers</ion-select-option>
            </ion-select>

          </ion-item>

          <br>
        
          <ion-item>
            <ion-label>Quantity Produce: </ion-label>
            <ion-input type="Number"></ion-input>
          </ion-item>

        </ion-list>

        <br>

        <ion-grid>
          <ion-row>

            <ion-col></ion-col>

            <ion-col></ion-col>

            <ion-col></ion-col>

            <ion-col>
              <ion-button color="danger">Cancel</ion-button>
              <ion-button color="success">Submit</ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>

        
   
  
      </ion-card-content>
    </ion-card>

</ion-content>
