<ion-header>
  <ion-toolbar>
    <ion-title color="light">Operator Jobsheet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="planner-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header-title><h1><b>List Planner Sheet</b></h1></ion-header-title>

  <ion-searchbar showCancelButton="focus"></ion-searchbar>

  <ion-card class="card-1">
    <ion-card-header>
      <ion-card-title><h1><b>Part A</b></h1></ion-card-title><br>
      <ion-badge color="danger">OVERDUE</ion-badge>
  
      <ion-card-content>
        <p>Start Date:</p>
        <ion-grid>
          <ion-row>
            <ion-col><p>Hours: </p></ion-col>
            <ion-col><p>Qty Plan: </p></ion-col>
          </ion-row>
        </ion-grid>
    
        <ion-button class="bordered" (click)="arrow2()">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
  
    </ion-card-header>
  </ion-card>
